{% extends 'myapp/base.html' %}

{% block title %}New Sale{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Start New Sale</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="customer" class="form-label">Select Customer (Optional)</label>
                        <select name="customer" id="customer" class="form-select">
                            <option value="">-- Walk-in Customer --</option>
                            {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Sale</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
