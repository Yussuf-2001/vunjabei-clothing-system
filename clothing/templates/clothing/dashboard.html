<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Clothing Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: rgba(73, 190, 19, 0.83); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .nav { background: #db0d0d33; color: white; padding: 15px; margin-bottom: 20px; }
        .nav a { color: white; margin: 0 15px; text-decoration: none; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(36, 156, 21, 0.1); }
        .stat-card h3 { color: rgba(6, 39, 18, 0.07); margin-bottom: 10px; }
        .stat-card .number { font-size: 32px; font-weight: bold; color: #740e0e; }
    </style>
</head>
<body>
    <div class="nav">
        <h2>Clothing Management System</h2>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'customer_list' %}">Customers</a>
        <a href="{% url 'sales' %}">Sales</a>
        <a href="/admin">Admin</a>
    </div>

    <div class="container">
        <h1>Dashboard</h1>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="number">{{ total_products }}</div>
            </div>
            <div class="stat-card">
                <h3>Total Customers</h3>
                <div class="number">{{ total_customers }}</div>
            </div>
            <div class="stat-card">
                <h3>Total Sales</h3>
                <div class="number">{{ total_sales }}</div>
            </div>
        </div>
    </div>
</body>
</html>
