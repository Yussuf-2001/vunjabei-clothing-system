{% extends 'clothing/base.html' %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">My Profile</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Username:</div>
                <div class="col-md-9">{{ user.username }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Date Joined:</div>
                <div class="col-md-9">{{ user.date_joined|date:"F j, Y" }}</div>
            </div>
            <hr>
            <form action="{% url 'logout' %}" method="post" style="display:inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
