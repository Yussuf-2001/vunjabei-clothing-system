<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Clothing Management{% endblock %}</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0}
    .container{max-width:1000px;margin:24px auto;padding:20px;background:#fff;box-shadow:0 0 4px rgba(0,0,0,0.08)}
    header{margin-bottom:16px}
    nav a{margin-right:12px;color:#333;text-decoration:none}
    .messages{margin:12px 0}
    .message{padding:8px;border-radius:4px;margin-bottom:6px}
    .message.success{background:#d4edda;color:#155724}
    .message.error{background:#f8d7da;color:#721c24}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="margin:0">Clothing Management</h1>
      <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'customer_list' %}">Customers</a>
        <a href="{% url 'sales' %}">Sales</a>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="/admin/">Admin</a>
      </nav>
    </header>

    <div class="messages">
      {% if messages %}
        {% for m in messages %}
          <div class="message {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
        {% endfor %}
      {% endif %}
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
