{% extends 'clothing/base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
  <h2>Categories</h2>
  <p><a href="{% url 'category_create' %}">+ New Category</a></p>
  {% if categories %}
    <ul>
      {% for c in categories %}
        <li>{{ c.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No categories yet.</p>
  {% endif %}
{% endblock %}
