{% extends 'clothing/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center page-header">
    <h2><i class="fas fa-tags me-2 text-primary"></i>Categories</h2>
    <a href="{% url 'category_create' %}" class="btn btn-primary shadow-sm">
        <i class="fas fa-plus me-2"></i>Add Category
    </a>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">#</th>
                                <th>Category Name</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                            <tr>
                                <td class="ps-4 fw-bold text-muted">{{ forloop.counter }}</td>
                                <td class="fw-bold text-dark">{{ category.name }}</td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-edit"></i></button>
                                </td>
                            </tr>
                            {% empty %}
                            <tr><td colspan="3" class="text-center py-4 text-muted">No categories found.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
