{% extends 'clothing/base.html' %}
{% block title %}Create Product{% endblock %}
{% block content %}
    <a href="{% url 'product_list' %}">Back to products</a>
    <h2>Create Product</h2>
    <form method="post">
        {% csrf_token %}
        <p><label>Name:<br><input type="text" name="name" required></label></p>
        <p><label>Category:<br>
            <select name="category">
                <option value="">-- None --</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </label></p>
        <p><label>Price:<br><input type="number" step="0.01" name="price" required></label></p>
        <p><label>Quantity:<br><input type="number" name="quantity" value="0" required></label></p>
        <p><button type="submit" class="btn">Save</button></p>
    </form>
{% endblock %}
