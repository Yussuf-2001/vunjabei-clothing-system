{% extends 'clothing/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center page-header">
    <h2><i class="fas fa-users me-2 text-primary"></i>Customers</h2>
    <a href="{% url 'customer_create' %}" class="btn btn-primary shadow-sm">
        <i class="fas fa-user-plus me-2"></i>Add Customer
    </a>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th class="ps-4">Name</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="avatar bg-light rounded-circle p-2 me-3 text-primary">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span class="fw-bold">{{ customer.name }}</span>
                            </div>
                        </td>
                        <td>{{ customer.phone }}</td>
                        <td>{{ customer.address }}</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary"><i class="fas fa-history me-1"></i> History</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
