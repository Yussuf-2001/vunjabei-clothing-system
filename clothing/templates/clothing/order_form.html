{% extends 'clothing/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-shopping-bag me-2"></i>Place Order</h4>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
                    {% else %}
                    <div class="bg-light rounded me-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="fas fa-tshirt text-muted fa-2x"></i>
                    </div>
                    {% endif %}
                    <div>
                        <h5 class="mb-1">{{ product.name }}</h5>
                        <p class="text-muted mb-0">Price: TSh {{ product.price }}</p>
                        <small class="text-success">Available Stock: {{ product.quantity }}</small>
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_quantity" class="form-label">Quantity</label>
                        {{ form.quantity }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
